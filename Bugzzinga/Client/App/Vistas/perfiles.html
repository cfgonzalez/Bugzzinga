<div ng-controller="perfilCtrl" data-ng-init="init()">
    <div class="span12">
        <h2>Administración de Perfiles</h2>
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th class="span4 ">Nombre</th>
                    <th class="span4 ">Descripción</th>
                    <th class="span4"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="perfil in coleccion" ng-click="seleccionar(perfil)" data-ng-class="estiloFila(perfil)">
                    <td class="span4 info" data-ng-class="estiloFila(perfil)">{{perfil.Nombre}}</td>
                    <td class="span4 info" data-ng-class="estiloFila(perfil)">{{perfil.Descripcion}}</td>
                    <td class="span4 info" data-ng-class="estiloFila(perfil)">
                        <a id="lnkPerfil{{perfil.Nombre}}" data-toggle="confirmation"><i class="fa fa-times" style="cursor: pointer;font-size: 20px;color:azure" ng-click="eliminar(perfil)"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="display: none">
            <modal-popup filter-criteria="Nombre" template="perfil-modal.html"></modal-popup>
        </div>
        <button class="btn btn-primary" ng-click="mostrarPopupAgregar()">Agregar</button>
        <button class="btn btn-primary" ng-disabled="idEntidadSeleccionada === undefined" ng-click="mostrarPopupEditar()">Editar</button>

    </div>
</div>
