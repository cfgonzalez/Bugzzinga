<div ng-controller="perfilCtrl">
    <div class="span12">
        <h2>Administración de Perfiles</h2>
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th class="span4 ">Nombre</th>
                    <th class="span4 ">Descripción</th>
                    <th class="span4"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="perfil in coleccion" ng-click="seleccionar(perfil)" data-ng-class="estiloFila(perfil)">
                    <td class="span4 info">{{perfil.Nombre}}</td>
                    <td class="span4 info">{{perfil.Descripcion}}</td>
                    <td class="span4 info">
                        <a id="lnkPerfil{{perfil.Nombre}}" data-toggle="confirmation"><img src="../../../Content/Images/DeleteRed.png" alt="Eliminar" width='20' height='20' style="cursor: pointer" ng-click="eliminar(perfil)" /></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="display: none">
            <modal-popup filter-criteria="Nombre" template="perfil-modal.html"></modal-popup>
        </div>
        <button class="btn btn-primary" ng-click="mostrarPopupAgregar()">Agregar</button>
        <button class="btn btn-primary" ng-disabled="idEntidadSeleccionada === undefined" ng-click="mostrarPopupEditar()">Editar</button>

    </div>
</div>
