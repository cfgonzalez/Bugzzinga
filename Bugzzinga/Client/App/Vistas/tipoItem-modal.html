 <script type="text/ng-template" id="Client/App/Vistas/tipoItem-modal.html">        
        <div class="modal-header">
            <h3>Tipo de item</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <div class="span6">
                    Código:
                </div>
                <div class="span6">        
                    {{ entidadSeleccionada.Nombre }}
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    Nombre:
                </div>
                <div class="span6">
                    <input type='text' ng-model='entidadSeleccionada.Descripcion' />
                </div>
            </div>     
            <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr>                       
                    <th class="span12 ">Estados disponibles</th>                     
                </tr>
            </thead>
            <tbody>   
                <tr ng-repeat="estado in coleccionEstados">              
                   <td class="span12 info">       
                       <input type="checkbox" ng-checked="true" ng-change="seleccionarListaMultiple(entidadSeleccionada, 'EstadosDisponibles', estado, 'Nombre')" ng-model="estado.selected" />{{estado.Nombre}}
                   </td>                    
                </tr>
            </tbody>
            </table>            
        </div>       
         <div class="modal-footer">
             <button class="btn btn-primary" ng-click="ok()">Aceptar</button>
             <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
         </div>
</script>
