 <script type="text/ng-template" id="Client/App/Vistas/perfil-modal.html">        
        <div class="modal-header">
            <h3>Perfil</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <div class="span6">
                    Código:
                </div>
                <div class="span6">        
                    {{ entidadSeleccionada.Nombre }}
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    Nombre:
                </div>
                <div class="span6">
                    <input type='text' ng-model='entidadSeleccionada.Descripcion' />
                </div>
            </div>            
        </div>       
         <div class="modal-footer">
             <button class="btn btn-primary" ng-click="ok()">Aceptar</button>
             <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
         </div>
</script>
