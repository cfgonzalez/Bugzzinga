<div ng-controller="usuarioCtrl">
    <div class="span12">
        <h2>Administración de Usuarios</h2>
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th class="span3 ">Código</th>
                    <th class="span3 ">Nombre</th>
                    <th class="span3 ">Apellido</th>
                    <th class="span3 "></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="usuario in coleccion track by usuario.Codigo" ng-click="seleccionarUsuario(usuario)" data-ng-class="estiloFilaUsuario(usuario)">
                    <td class="span3 info">{{usuario.Codigo}}</td>
                    <td class="span3 info">{{usuario.Nombre}}</td>
                    <td class="span3 info">{{usuario.Apellido}}</td>
                    <td class="span3 info">
                        <a id="lnkUsuario{{usuario.Codigo}}" data-toggle="confirmation"><img src="../../../Content/Images/DeleteRed.png" alt="Eliminar" width='20' height='20' style="cursor: pointer" ng-click="eliminar(usuario)" /></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="display: none">
            <modal-popup template="usuario-modal.html"></modal-popup>
        </div>
        <button class="btn btn-primary" ng-click="mostrarPopupAgregar()">Agregar</button>
        <button class="btn btn-primary" ng-disabled="codigoEntidadSeleccionada == 0" ng-click="mostrarPopupEditar()">Editar</button>

    </div>
</div>
