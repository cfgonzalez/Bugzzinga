<div ng-controller="usuarioCtrl" data-ng-init="init()">
    <div class="span12">
        <h2>Administración de Usuarios</h2>
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th class="span3 ">Código</th>
                    <th class="span3 ">Nombre</th>
                    <th class="span3 ">Apellido</th>
                    <th class="span3 "></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="usuario in coleccion track by usuario.Codigo" ng-click="seleccionar(usuario)" data-ng-class="estiloFila(usuario)">
                    <td class="span3 info" data-ng-class="estiloFila(usuario)">{{usuario.Codigo}}</td>
                    <td class="span3 info" data-ng-class="estiloFila(usuario)">{{usuario.Nombre}}</td>
                    <td class="span3 info" data-ng-class="estiloFila(usuario)">{{usuario.Apellido}}</td>
                    <td class="span3 info" data-ng-class="estiloFila(usuario)">
                        <a id="lnkUsuario{{usuario.Codigo}}" data-toggle="confirmation"><i class="fa fa-times" style="cursor: pointer;font-size: 20px;color:azure" ng-click="eliminar(usuario)"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="display: none">
            <modal-popup filter-criteria="Codigo" template="usuario-modal.html"></modal-popup>
        </div>
        <button class="btn btn-primary" ng-click="mostrarPopupAgregar()">Agregar</button>
        <button class="btn btn-primary" ng-disabled="idEntidadSeleccionada == 0" ng-click="mostrarPopupEditar()">Editar</button>

    </div>
</div>
