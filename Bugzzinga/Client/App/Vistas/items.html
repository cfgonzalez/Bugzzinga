<div ng-controller="itemCtrl">
    <div class="span12">
        <h2>Administración de Items</h2>
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th class="span3 ">Código</th>
                    <th class="span3 ">Nombre</th>
                    <th class="span3 ">Descripción</th>
                    <th class="span3"></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in coleccion" ng-click="seleccionar(item)" data-ng-class="estiloFila(item)">
                    <td class="span3 info">{{item.Codigo}}</td>
                    <td class="span3 info">{{item.Nombre}}</td>
                    <td class="span3 info">{{item.Descripcion}}</td>
                    <td class="span3 info">
                        <a id="lnkItem{{item.Codigo}}" data-toggle="confirmation"><img src="../../../Content/Images/DeleteRed.png" alt="Eliminar" width='20' height='20' style="cursor: pointer" ng-click="eliminar(item)" /></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="display: none">
            <modal-popup filter-criteria="Codigo" template="item-modal.html"></modal-popup>
        </div>
        <button class="btn btn-primary" ng-click="mostrarPopupAgregar()">Agregar</button>
        <button class="btn btn-primary" ng-disabled="idEntidadSeleccionada == 0" ng-click="mostrarPopupEditar()">Editar</button>

    </div>
</div>
