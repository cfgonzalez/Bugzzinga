<div ng-controller="proyectoCtrl">
    <div class="span12">
        <h2>Administración de Proyectos</h2>
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th class="span2 ">Código</th>
                    <th class="span2 ">Nombre</th>
                    <th class="span2 ">Descripción</th>
                    <th class="span2 ">Fecha Inicio</th>
                    <th class="span2 "></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="proyecto in coleccion" ng-click="seleccionar(proyecto)" data-ng-class="estiloFila(proyecto)">
                    <td class="span2 info">{{proyecto.Codigo}}</td>
                    <td class="span2 info">{{proyecto.Nombre}}</td>
                    <td class="span2 info">{{proyecto.Descripcion}}</td>
                    <td class="span2 info">{{proyecto.FechaInicio | fechaFormateada }}</td>
                    <td class="span2 info">
                        <a id="lnkProyecto{{proyecto.Codigo}}" data-toggle="confirmation"><img src="../../../Content/Images/DeleteRed.png" alt="Eliminar" width='20' height='20' style="cursor: pointer" ng-click="eliminar(proyecto)" /></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="display: none">
            <modal-popup filter-criteria="Codigo" template="proyecto-modal.html"></modal-popup>
        </div>
        <button class="btn btn-primary" ng-click="mostrarPopupAgregar()">Agregar</button>
        <button class="btn btn-primary" ng-disabled="idEntidadSeleccionada == 0" ng-click="mostrarPopupEditar()">Editar</button>
    </div>
</div>
