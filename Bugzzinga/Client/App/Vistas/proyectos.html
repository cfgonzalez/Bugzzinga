<div ng-controller="proyectoCtrl" data-ng-init="init()">
    <div class="span12">
        <h2>Administración de Proyectos</h2>
        <table class="table table-hover table-bordered table-striped">
            <thead>
                <tr>
                    <th class="span2 ">Código</th>
                    <th class="span2 ">Nombre</th>
                    <th class="span2 ">Descripción</th>
                    <th class="span2 ">Fecha Inicio</th>
                    <th class="span2 "></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="proyecto in coleccion" ng-click="seleccionar(proyecto)" data-ng-class="estiloFila(proyecto)">
                    <td class="span2 info" data-ng-class="estiloFila(proyecto)">{{proyecto.Codigo}}</td>
                    <td class="span2 info" data-ng-class="estiloFila(proyecto)">{{proyecto.Nombre}}</td>
                    <td class="span2 info" data-ng-class="estiloFila(proyecto)">{{proyecto.Descripcion}}</td>
                    <td class="span2 info" data-ng-class="estiloFila(proyecto)">{{proyecto.FechaInicio | fechaFormateada}}</td>
                    <td class="span2" data-ng-class="estiloFila(proyecto)">
                        </i><a id="lnkProyecto{{proyecto.Codigo}}" data-toggle="confirmation"><i class="fa fa-times" style="cursor: pointer;font-size: 20px;color:azure" ng-click="eliminar(proyecto)"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div style="display: none">
            <modal-popup filter-criteria="Codigo" template="proyecto-modal.html"></modal-popup>
        </div>
        <button class="btn btn-primary" ng-click="mostrarPopupAgregar()">Agregar</button>
        <button class="btn btn-primary" ng-disabled="idEntidadSeleccionada === undefined" ng-click="mostrarPopupEditar()">Editar</button>
    </div>
</div>
