<script type="text/ng-template" id="Client/App/Vistas/estado-modal.html">   
       <div class="modal-header">
            <h3>Proyecto</h3>
        </div>
        <div class="modal-body">
            <div class="row-fluid">
                <div class="span6">
                    Nombre:
                </div>
                <div class="span6">        
                    {{ entidadSeleccionada.Nombre }}
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">
                    Descripción:
                </div>
                <div class="span6">        
                    {{ entidadSeleccionada.Descripcion }}
                </div>
            </div>            
          <table class="table table-hover table-bordered table-striped">
             <thead>
                 <tr>                       
                     <th class="span12 ">Próximos estados válidos</th>                     
                 </tr>
             </thead>
             <tbody>   
                 <tr ng-repeat="estado in proximosEstadosValidos">              
                    <td class="span12 info">       
                        <input type="checkbox" ng-checked="estado.selected" ng-change="seleccionarListaMultiple(entidadSeleccionada, 'ProximosEstadosValidos', estado, 'Nombre')" ng-model="estado.selected" />{{estado.Nombre}}
                    </td>                    
                 </tr>
             </tbody>
          </table>         
     </div>                      
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">Aceptar</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>        
    </div>    
</script>
