<h2>Datos perfil</h2>

<form name="form" class="form-horizontal">
    <div class="control-group" ng-class="{error: form.Nombre.$invalid}">
        <label class="control-label" for="Nombre">Nombre</label>
        <div class="controls">
            <input type="text" ng-model="perfil.Nombre" id="NombrePerfil" name="NombrePerfil">
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.Descripcion.$invalid}">
        <label class="control-label" for="Descripcion">Descripcion</label>
        <div class="controls">
            <input type="text" ng-model="perfil.Descripcion" id="DescripcionPerfil" name="DescripcionPefil">
        </div>
    </div>

    <div class="form-actions">
        <button class="btn btn-primary" ng-click="guardar(perfil)">
            Submit
        </button>
        <a href="#/" class="btn">Cancel</a>
    </div>
</form>
